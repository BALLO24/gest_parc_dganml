version: "3.9"

services:
  mongo:
    image: mongo:7
    container_name: mongo_db
    restart: always
    ports:
      - "27018:27017"   # <- port hôte alternatif pour éviter conflit avec Mongo local
    environment:
      MONGO_INITDB_DATABASE: gest_parc_dganml
    volumes:
      - ./mongo_data:/data/db

  backend:
    build: ./backend
    container_name: backend_app
    restart: always
    ports:
      - "${PORT:-5000}:5000"  # utilise la variable PORT ou 5000 par défaut
    env_file:
      - .env                  # contient GOOGLE_CLIENT_ID, SECRET, MONGO_URI etc.
    depends_on:
      - mongo

  frontend:
    build: ./frontend
    container_name: frontend_app
    restart: always
    ports:
      - "3000:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend

volumes:
  mongo_data:
